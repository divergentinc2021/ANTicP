<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Granny Gear</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-test {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }

        .btn-test:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #4caf50;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .test-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #4caf50;
        }

        .test-credentials h3 {
            color: #4caf50;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .credential-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .credential-label {
            color: #666;
        }

        .credential-value {
            font-family: 'Courier New', monospace;
            color: #333;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üö¥</div>
        <h1>Granny Gear Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <button class="btn btn-test" onclick="loginTestUser()">Login as Test User</button>
        <button class="btn btn-secondary" onclick="goToQuickStart()">Quick Start (No Login)</button>
        
        <div class="test-credentials">
            <h3>üîê Test User Credentials</h3>
            <div class="credential-item">
                <span class="credential-label">Email:</span>
                <span class="credential-value">testuser@grannygear.com</span>
            </div>
            <div class="credential-item">
                <span class="credential-label">Password:</span>
                <span class="credential-value">GrannyGear2024!</span>
            </div>
            <div class="credential-item">
                <span class="credential-label">FTP:</span>
                <span class="credential-value">230W</span>
            </div>
            <div class="credential-item">
                <span class="credential-label">Max HR:</span>
                <span class="credential-value">180 bpm</span>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Logging in...</p>
        </div>
        
        <div class="links">
            <a href="firebase-test.html">Setup & Test Firebase</a>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBfxSIng1612n0vHHwJq1_eAr8gCtyjMs4",
            authDomain: "grannygearindoortraining.firebaseapp.com",
            databaseURL: "https://grannygearindoortraining-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "grannygearindoortraining",
            storageBucket: "grannygearindoortraining.firebasestorage.app",
            messagingSenderId: "991408564365",
            appId: "1:991408564365:web:8adc32967da8aa8d419ac4",
            measurementId: "G-MJE6NXW1MZ"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log('‚úÖ Firebase initialized');
        } catch (error) {
            console.error('‚ùå Firebase initialization failed:', error);
            showError('Firebase initialization failed. Please check console.');
        }

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                console.log('User already logged in:', user.email);
                // Don't auto-redirect, let user choose
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showLoading(true);
            hideMessages();
            
            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                console.log('Login successful:', userCredential.user.email);
                
                // Load user profile
                await loadUserProfile(userCredential.user.uid);
                
                showSuccess('Login successful! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'sensor-settings.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                showLoading(false);
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        showError('User not found. Please check your email.');
                        break;
                    case 'auth/wrong-password':
                        showError('Incorrect password. Please try again.');
                        break;
                    case 'auth/invalid-email':
                        showError('Invalid email format.');
                        break;
                    case 'auth/network-request-failed':
                        showError('Network error. Please check your connection.');
                        break;
                    default:
                        showError('Login failed: ' + error.message);
                }
            }
        });

        // Login as test user
        async function loginTestUser() {
            showLoading(true);
            hideMessages();
            
            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(
                    'testuser@grannygear.com',
                    'GrannyGear2024!'
                );
                
                console.log('Test user logged in:', userCredential.user.email);
                
                // Load user profile
                await loadUserProfile(userCredential.user.uid);
                
                showSuccess('Test user logged in! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'sensor-settings.html';
                }, 1500);
                
            } catch (error) {
                console.error('Test user login error:', error);
                showLoading(false);
                
                if (error.code === 'auth/user-not-found') {
                    showError('Test user not found. Please run setup first.');
                    setTimeout(() => {
                        window.location.href = 'firebase-test.html';
                    }, 2000);
                } else {
                    showError('Login failed: ' + error.message);
                }
            }
        }

        // Load user profile
        async function loadUserProfile(uid) {
            try {
                const db = firebase.firestore();
                const doc = await db.collection('users').doc(uid).get();
                
                if (doc.exists) {
                    const userData = doc.data();
                    
                    // Store user data in sessionStorage
                    sessionStorage.setItem('currentUser', userData.name || userData.email);
                    sessionStorage.setItem('userProfile', JSON.stringify(userData));
                    
                    if (userData.zones) {
                        sessionStorage.setItem('userZones', JSON.stringify(userData.zones));
                    }
                    
                    console.log('User profile loaded:', userData.name);
                } else {
                    // Create basic profile if doesn't exist
                    const basicProfile = {
                        email: firebase.auth().currentUser.email,
                        name: firebase.auth().currentUser.email.split('@')[0],
                        createdAt: new Date().toISOString()
                    };
                    
                    await db.collection('users').doc(uid).set(basicProfile);
                    sessionStorage.setItem('currentUser', basicProfile.name);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                // Continue anyway
            }
        }

        // Quick start without login
        function goToQuickStart() {
            sessionStorage.setItem('currentUser', 'Guest');
            window.location.href = 'pedal.html';
        }

        // UI helpers
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }
    </script>
</body>
</html>
