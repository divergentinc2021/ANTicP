<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Training Zones - Gym Zone Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .user-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            overflow: hidden;
        }

        .user-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .profile-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .profile-header h2 {
            color: #333;
        }

        .edit-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .edit-btn:hover {
            background: #218838;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 30px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid #667eea;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .detail-value {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .detail-value.editable {
            border: 1px solid transparent;
            padding: 5px;
            border-radius: 3px;
            transition: all 0.3s;
        }

        .detail-value.editable:hover {
            background: #f8f9fa;
            border-color: #ddd;
        }

        .zones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }

        .zone-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .zone-card h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .zone-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .zone-table {
            width: 100%;
            border-collapse: collapse;
        }

        .zone-table th,
        .zone-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .zone-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
            font-size: 13px;
            text-transform: uppercase;
        }

        .zone-table td {
            font-size: 14px;
            color: #333;
        }

        .zone-table tr:last-child td {
            border-bottom: none;
        }

        .zone-table tr:hover {
            background: #f8f9fa;
        }

        .zone-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 5px;
        }

        .zone-1 { background: #cfe2ff; color: #004085; }
        .zone-2 { background: #d1ecf1; color: #0c5460; }
        .zone-3 { background: #d4edda; color: #155724; }
        .zone-4 { background: #fff3cd; color: #856404; }
        .zone-5 { background: #f8d7da; color: #721c24; }
        .zone-6 { background: #e2e3e5; color: #383d41; }
        .zone-7 { background: #d6d8db; color: #1b1e21; }

        .alert {
            padding: 12px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
        }

        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .edit-modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .modal-header h3 {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #555;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            flex: 1;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .zones-grid {
                grid-template-columns: 1fr;
            }

            .profile-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .profile-photo {
                margin: 0 auto;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Training Zones</h1>
            <div class="header-actions">
                <button class="edit-btn" onclick="startWorkout()" style="margin-right: 15px;">üö¥ Start Workout</button>
                <div class="user-info">
                    <div class="user-photo" id="headerPhoto">
                        <span id="headerInitial">U</span>
                    </div>
                    <span id="headerUsername">Username</span>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="alertBox" class="alert"></div>

        <div class="profile-section">
            <div class="profile-header">
                <h2>Profile Information</h2>
                <button class="edit-btn" onclick="openEditModal()">Edit Profile</button>
            </div>
            <div class="profile-content">
                <div class="profile-photo" id="profilePhoto">
                    <span id="profileInitial">U</span>
                </div>
                <div class="profile-details">
                    <div class="detail-item">
                        <span class="detail-label">Full Name</span>
                        <span class="detail-value" id="fullName">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Username</span>
                        <span class="detail-value" id="username">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email</span>
                        <span class="detail-value" id="email">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">FTP</span>
                        <span class="detail-value" id="ftp">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Max Heart Rate</span>
                        <span class="detail-value" id="maxHeartRate">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Height</span>
                        <span class="detail-value" id="height">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Weight</span>
                        <span class="detail-value" id="weight">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Age</span>
                        <span class="detail-value" id="age">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="zones-grid">
            <div class="zone-card">
                <h2>
                    <span class="zone-icon">‚ö°</span>
                    Power Zones
                </h2>
                <table class="zone-table">
                    <thead>
                        <tr>
                            <th>Zone</th>
                            <th>Name</th>
                            <th>Range (Watts)</th>
                            <th>% of FTP</th>
                        </tr>
                    </thead>
                    <tbody id="powerZonesTable">
                        <!-- Power zones will be populated here -->
                    </tbody>
                </table>
            </div>

            <div class="zone-card">
                <h2>
                    <span class="zone-icon">‚ù§Ô∏è</span>
                    Heart Rate Zones
                </h2>
                <table class="zone-table">
                    <thead>
                        <tr>
                            <th>Zone</th>
                            <th>Name</th>
                            <th>Range (BPM)</th>
                            <th>% of Max HR</th>
                        </tr>
                    </thead>
                    <tbody id="heartRateZonesTable">
                        <!-- Heart rate zones will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="edit-modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Profile</h3>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editUsername">Username</label>
                    <input type="text" id="editUsername" required>
                </div>
                <div class="form-group">
                    <label for="editFirstName">First Name</label>
                    <input type="text" id="editFirstName">
                </div>
                <div class="form-group">
                    <label for="editLastName">Last Name</label>
                    <input type="text" id="editLastName">
                </div>
                <div class="form-group">
                    <label for="editHeight">Height (cm)</label>
                    <input type="number" id="editHeight" min="100" max="250">
                </div>
                <div class="form-group">
                    <label for="editWeight">Weight (kg)</label>
                    <input type="number" id="editWeight" min="30" max="300" step="0.1">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-save">Save Changes</button>
                    <button type="button" class="btn btn-cancel" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <script src="../js/firebase-config.js"></script>
    <script src="../js/member.js"></script>
</body>
</html>
