<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANT+ Permissions Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .permission-item { 
            margin: 10px 0; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        .granted { background: #d4edda; }
        .denied { background: #f8d7da; }
        .unknown { background: #fff3cd; }
        button { 
            padding: 10px 15px; 
            margin: 5px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            background: #007bff; 
            color: white; 
        }
        button:hover { background: #0056b3; }
        #log { 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            padding: 15px; 
            margin-top: 20px; 
            height: 300px; 
            overflow-y: auto; 
            font-family: monospace; 
            white-space: pre-wrap; 
        }
    </style>
</head>
<body>
    <h1>🔧 ANT+ Bluetooth Permissions Test</h1>
    
    <div class="permission-item" id="https-status">
        <strong>🔒 HTTPS Connection:</strong> <span id="https-result">Checking...</span>
    </div>
    
    <div class="permission-item" id="bluetooth-status">
        <strong>📶 Web Bluetooth API:</strong> <span id="bluetooth-result">Checking...</span>
    </div>
    
    <div class="permission-item" id="serial-status">
        <strong>🔌 Web Serial API:</strong> <span id="serial-result">Checking...</span>
        <button id="request-serial">Request Serial Access</button>
    </div>
    
    <div class="permission-item" id="location-status">
        <strong>📍 Location Permission:</strong> <span id="location-result">Checking...</span>
        <button id="request-location">Request Location</button>
    </div>
    
    <h3>🚴 Device Connection Tests</h3>
    <button id="scan-bluetooth">Scan Bluetooth Devices</button>
    <button id="scan-serial">Scan Serial Ports</button>
    <button id="check-ports">Check Existing Ports</button>
    
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            log.textContent += `[${timestamp}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
        }
        
        async function checkPermissions() {
            addLog('🔍 Checking all permissions...');
            
            // HTTPS Check
            const isHTTPS = location.protocol === 'https:' || location.hostname === 'localhost';
            document.getElementById('https-result').textContent = isHTTPS ? '✅ Secure' : '❌ Not HTTPS';
            document.getElementById('https-status').className = 'permission-item ' + (isHTTPS ? 'granted' : 'denied');
            
            // Bluetooth Check
            const hasBluetoothAPI = 'bluetooth' in navigator;
            document.getElementById('bluetooth-result').textContent = hasBluetoothAPI ? '✅ Available' : '❌ Not supported';
            document.getElementById('bluetooth-status').className = 'permission-item ' + (hasBluetoothAPI ? 'granted' : 'denied');
            
            // Serial Check
            const hasSerialAPI = 'serial' in navigator;
            document.getElementById('serial-result').textContent = hasSerialAPI ? '✅ Available' : '❌ Not supported';
            document.getElementById('serial-status').className = 'permission-item ' + (hasSerialAPI ? 'granted' : 'denied');
            
            if (hasSerialAPI) {
                try {
                    const ports = await navigator.serial.getPorts();
                    addLog(`📶 Found ${ports.length} existing serial port permissions`);
                    ports.forEach((port, index) => {
                        addLog(`  Port ${index + 1}: ${port.getInfo ? JSON.stringify(port.getInfo()) : 'Unknown device'}`);
                    });
                } catch (error) {
                    addLog(`❌ Error checking serial ports: ${error.message}`);
                }
            }
            
            // Location Check (Android)
            const isAndroid = /android/i.test(navigator.userAgent);
            if (isAndroid && 'permissions' in navigator) {
                try {
                    const result = await navigator.permissions.query({name: 'geolocation'});
                    document.getElementById('location-result').textContent = `${result.state === 'granted' ? '✅' : '⚠️'} ${result.state}`;
                    document.getElementById('location-status').className = 'permission-item ' + 
                        (result.state === 'granted' ? 'granted' : result.state === 'denied' ? 'denied' : 'unknown');
                } catch (error) {
                    document.getElementById('location-result').textContent = '❓ Unknown';
                    document.getElementById('location-status').className = 'permission-item unknown';
                }
            } else {
                document.getElementById('location-result').textContent = isAndroid ? '❓ Cannot check' : 'ℹ️ Not needed';
                document.getElementById('location-status').className = 'permission-item unknown';
            }
            
            addLog('✅ Permission check complete');
        }
        
        document.getElementById('request-serial').addEventListener('click', async () => {
            addLog('🔍 Requesting serial port access...');
            try {
                const port = await navigator.serial.requestPort();
                addLog(`✅ Serial port granted: ${JSON.stringify(port.getInfo())}`);
                await checkPermissions(); // Refresh
            } catch (error) {
                if (error.name === 'NotFoundError') {
                    addLog('⚠️ No serial device selected');
                } else {
                    addLog(`❌ Serial request failed: ${error.message}`);
                }
            }
        });
        
        document.getElementById('request-location').addEventListener('click', async () => {
            addLog('🔍 Requesting location permission...');
            try {
                await navigator.geolocation.getCurrentPosition(
                    (position) => addLog('✅ Location permission granted'),
                    (error) => addLog(`❌ Location denied: ${error.message}`)
                );
                await checkPermissions(); // Refresh
            } catch (error) {
                addLog(`❌ Location request failed: ${error.message}`);
            }
        });
        
        document.getElementById('scan-bluetooth').addEventListener('click', async () => {
            addLog('🔍 Scanning for Bluetooth devices...');
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [0x180D, 0x1818, 0x1816, 0x1826]
                });
                addLog(`✅ Bluetooth device selected: ${device.name || 'Unknown'} (${device.id})`);
                
                // Try to connect
                const server = await device.gatt.connect();
                addLog(`✅ Connected to GATT server`);
                
                const services = await server.getPrimaryServices();
                addLog(`📋 Found ${services.length} services:`);
                services.forEach(service => {
                    addLog(`  Service: ${service.uuid}`);
                });
                
            } catch (error) {
                if (error.name === 'NotFoundError') {
                    addLog('⚠️ No Bluetooth device selected');
                } else {
                    addLog(`❌ Bluetooth scan failed: ${error.message}`);
                }
            }
        });
        
        document.getElementById('scan-serial').addEventListener('click', async () => {
            addLog('🔍 Requesting new serial port...');
            try {
                const port = await navigator.serial.requestPort();
                addLog(`✅ Serial port selected: ${JSON.stringify(port.getInfo())}`);
                
                // Try to open the port
                await port.open({ baudRate: 9600 });
                addLog(`✅ Serial port opened successfully`);
                
                // Close it
                await port.close();
                addLog(`📌 Serial port closed`);
                
            } catch (error) {
                addLog(`❌ Serial port operation failed: ${error.message}`);
            }
        });
        
        document.getElementById('check-ports').addEventListener('click', async () => {
            addLog('🔍 Checking all granted serial ports...');
            try {
                const ports = await navigator.serial.getPorts();
                addLog(`📶 Found ${ports.length} granted serial ports:`);
                
                for (let i = 0; i < ports.length; i++) {
                    const port = ports[i];
                    const info = port.getInfo();
                    addLog(`  Port ${i + 1}:`);
                    addLog(`    Vendor ID: ${info.usbVendorId || 'Unknown'}`);
                    addLog(`    Product ID: ${info.usbProductId || 'Unknown'}`);
                    addLog(`    Serial Number: ${info.serialNumber || 'Unknown'}`);
                }
            } catch (error) {
                addLog(`❌ Error checking ports: ${error.message}`);
            }
        });
        
        // Auto-check permissions on load
        document.addEventListener('DOMContentLoaded', checkPermissions);
        
        addLog('🚀 ANT+ Permissions Test Tool loaded');
        addLog('💡 This tool helps diagnose Bluetooth and Serial port permissions');
        addLog('📱 For ANT+ devices, you typically need both Bluetooth AND Serial port access');
    </script>
</body>
</html>
