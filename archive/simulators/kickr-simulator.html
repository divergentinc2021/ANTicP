<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wahoo Kickr Core Simulator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .simulator { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 0 auto;
        }
        .status { 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 8px; 
            background: rgba(212, 237, 218, 0.2); 
            color: #ffffff;
            text-align: center;
            font-weight: bold;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .metric { 
            background: rgba(255, 255, 255, 0.15); 
            padding: 20px; 
            border-radius: 12px; 
            text-align: center; 
            backdrop-filter: blur(5px);
            transition: transform 0.2s;
        }
        .metric:hover {
            transform: translateY(-3px);
        }
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
        }
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 25px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-start {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        .btn-start:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .btn-stop {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }
        .btn-stop:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="simulator">
        <div class="logo">
            <h1>üö¥ Wahoo Kickr Core Simulator</h1>
        </div>
        
        <div class="status" id="status">Ready to Start Simulation</div>
        
        <div class="metrics-grid">
            <div class="metric">
                <div class="metric-value" id="power">0</div>
                <div class="metric-label">Power (W)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="cadence">0</div>
                <div class="metric-label">Cadence (RPM)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="speed">0.0</div>
                <div class="metric-label">Speed (km/h)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="resistance">0</div>
                <div class="metric-label">Resistance (%)</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-start" onclick="startSimulation()">üöÄ Start Simulation</button>
            <button class="btn btn-stop" onclick="stopSimulation()">‚èπÔ∏è Stop Simulation</button>
        </div>
    </div>
    
    <script>
        // Inline simulator implementation
        let simulationRunning = false;
        let simulationInterval;
        
        function startSimulation() {
            if (simulationRunning) return;
            
            simulationRunning = true;
            document.getElementById('status').textContent = 'üîÑ Simulation Running...';
            document.getElementById('status').style.background = 'rgba(23, 162, 184, 0.3)';
            
            let power = 0;
            let cadence = 0;
            let speed = 0;
            let resistance = 0;
            
            simulationInterval = setInterval(() => {
                // Simulate realistic cycling data with some variability
                power = Math.floor(Math.random() * 200) + 100; // 100-300W
                cadence = Math.floor(Math.random() * 40) + 60; // 60-100 RPM
                speed = (power / 10) + Math.random() * 5; // Rough speed calc
                resistance = Math.floor(Math.random() * 20) + 5; // 5-25%
                
                // Update display with animations
                document.getElementById('power').textContent = power;
                document.getElementById('cadence').textContent = cadence;
                document.getElementById('speed').textContent = speed.toFixed(1);
                document.getElementById('resistance').textContent = resistance;
                
                // Add some visual feedback
                const metrics = document.querySelectorAll('.metric');
                metrics.forEach(metric => {
                    metric.style.transform = 'scale(1.02)';
                    setTimeout(() => {
                        metric.style.transform = 'scale(1)';
                    }, 100);
                });
                
            }, 1000);
        }
        
        function stopSimulation() {
            if (!simulationRunning) return;
            
            simulationRunning = false;
            clearInterval(simulationInterval);
            
            document.getElementById('status').textContent = '‚èπÔ∏è Simulation Stopped';
            document.getElementById('status').style.background = 'rgba(220, 53, 69, 0.3)';
            
            // Reset values
            document.getElementById('power').textContent = '0';
            document.getElementById('cadence').textContent = '0';
            document.getElementById('speed').textContent = '0.0';
            document.getElementById('resistance').textContent = '0';
        }
        
        // Auto-start simulation after 2 seconds for demo
        setTimeout(() => {
            document.getElementById('status').textContent = '‚ö° Auto-starting in 3 seconds...';
            setTimeout(() => {
                document.getElementById('status').textContent = '‚ö° Auto-starting in 2 seconds...';
                setTimeout(() => {
                    document.getElementById('status').textContent = '‚ö° Auto-starting in 1 second...';
                    setTimeout(() => {
                        startSimulation();
                    }, 1000);
                }, 1000);
            }, 1000);
        }, 2000);
    </script>
</body>
</html>
