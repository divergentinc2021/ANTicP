<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granny Gear - Start Session</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .error-message {
            color: #f44336;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading-spinner {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quick-start {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .quick-start-title {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .recent-users {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .recent-user {
            padding: 8px 16px;
            background: #f5f5f5;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #666;
        }

        .recent-user:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 24px;
            }

            .logo {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš´</div>
        <h1>Granny Gear Training</h1>
        <p class="subtitle">Enter your username to start your training session</p>
        
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" autocomplete="off">
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="loading-spinner" id="loadingSpinner"></div>
        
        <div class="button-group">
            <button class="btn btn-secondary" onclick="goToLogin()">Login</button>
            <button class="btn btn-primary" id="startBtn" onclick="startSession()">Start Session</button>
        </div>

        <div class="quick-start" id="quickStart">
            <div class="quick-start-title">Recent Users</div>
            <div class="recent-users" id="recentUsers"></div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-debug.js"></script>
    <script>
        // Store recent users in localStorage
        function getRecentUsers() {
            const stored = localStorage.getItem('recentUsers');
            return stored ? JSON.parse(stored) : [];
        }

        function saveRecentUser(username) {
            let users = getRecentUsers();
            // Remove if already exists
            users = users.filter(u => u !== username);
            // Add to beginning
            users.unshift(username);
            // Keep only last 5
            users = users.slice(0, 5);
            localStorage.setItem('recentUsers', JSON.stringify(users));
        }

        function displayRecentUsers() {
            const users = getRecentUsers();
            const container = document.getElementById('recentUsers');
            
            if (users.length === 0) {
                document.getElementById('quickStart').style.display = 'none';
                return;
            }

            container.innerHTML = '';
            users.forEach(user => {
                const userEl = document.createElement('div');
                userEl.className = 'recent-user';
                userEl.textContent = user;
                userEl.onclick = () => {
                    document.getElementById('username').value = user;
                };
                container.appendChild(userEl);
            });
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        function showLoading(show) {
            const spinner = document.getElementById('loadingSpinner');
            const btn = document.getElementById('startBtn');
            
            if (show) {
                spinner.classList.add('show');
                btn.disabled = true;
            } else {
                spinner.classList.remove('show');
                btn.disabled = false;
            }
        }

        async function startSession() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showError('Please enter a username');
                return;
            }

            // Validate username
            if (username.length < 3) {
                showError('Username must be at least 3 characters');
                return;
            }

            if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
                showError('Username can only contain letters, numbers, underscore and hyphen');
                return;
            }

            showLoading(true);

            try {
                // Save username to recent users
                saveRecentUser(username);
                
                // Store username in session
                sessionStorage.setItem('currentUser', username);
                sessionStorage.setItem('sessionStartTime', new Date().toISOString());
                
                // Log session start
                if (window.firebaseDebugger) {
                    window.firebaseDebugger.log('INFO', 'Starting session', { username });
                }

                // Navigate to sensor settings page
                setTimeout(() => {
                    window.location.href = 'sensor-settings.html';
                }, 500);
                
            } catch (error) {
                console.error('Error starting session:', error);
                showError('Failed to start session. Please try again.');
                showLoading(false);
            }
        }

        function goToLogin() {
            window.location.href = 'login.html';
        }

        // Enter key support
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startSession();
            }
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            displayRecentUsers();
            
            // Auto-focus username field
            document.getElementById('username').focus();
            
            // Check if user is already logged in
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                document.getElementById('username').value = currentUser;
            }
        });
    </script>
</body>
</html>
