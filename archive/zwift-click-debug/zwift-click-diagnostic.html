<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Zwift Click Diagnostic Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .warning { background: #fff3cd; border-color: #ffeaa7; color: #856404; }
        .info { background: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        #log { background: #f8f9fa; padding: 15px; border-radius: 5px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Bluetooth Zwift Click Diagnostic Tool</h1>
        <p>This tool will help identify why your Zwift Click isn't connecting.</p>

        <!-- Basic Environment Tests -->
        <div class="test-section" id="env-test">
            <h3>üåê Environment Check</h3>
            <div id="env-results">Running tests...</div>
        </div>

        <!-- Bluetooth API Tests -->
        <div class="test-section" id="bluetooth-test">
            <h3>üì∂ Bluetooth API Check</h3>
            <div id="bluetooth-results">Running tests...</div>
        </div>

        <!-- Device Scanning Test -->
        <div class="test-section" id="scan-test">
            <h3>üîç Device Scanning Test</h3>
            <button class="btn-primary" onclick="testBasicScan()">Test Basic Bluetooth Scan</button>
            <button class="btn-primary" onclick="testZwiftScan()">Test Zwift Click Scan</button>
            <button class="btn-danger" onclick="clearLog()">Clear Log</button>
            <div id="scan-results"></div>
        </div>

        <!-- Connection Log -->
        <div class="test-section">
            <h3>üìã Diagnostic Log</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        // Logging function
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            log.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        // Environment tests
        async function runEnvironmentTests() {
            const results = document.getElementById('env-results');
            let html = '';
            let allGood = true;

            addLog('Starting environment diagnostic tests...');

            // HTTPS Check
            const isHTTPS = location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
            html += `<div class="${isHTTPS ? 'success' : 'error'}">üîí HTTPS: ${isHTTPS ? 'Secure' : 'NOT SECURE - Bluetooth requires HTTPS!'}</div>`;
            addLog(`HTTPS Check: ${isHTTPS ? 'PASS' : 'FAIL - Bluetooth requires HTTPS'}`, isHTTPS ? 'success' : 'error');
            if (!isHTTPS) allGood = false;

            // Browser Check
            const userAgent = navigator.userAgent;
            const isChrome = userAgent.includes('Chrome') && !userAgent.includes('Edg');
            const isEdge = userAgent.includes('Edg');
            const isOpera = userAgent.includes('OPR');
            const isSafari = userAgent.includes('Safari') && !userAgent.includes('Chrome');
            const isFirefox = userAgent.includes('Firefox');

            const browserSupported = isChrome || isEdge || isOpera;
            html += `<div class="${browserSupported ? 'success' : 'error'}">üåê Browser: ${userAgent.split(' ')[0]} - ${browserSupported ? 'Supported' : 'NOT SUPPORTED - Use Chrome, Edge, or Opera'}</div>`;
            addLog(`Browser Check: ${browserSupported ? 'PASS' : 'FAIL - Use Chrome, Edge, or Opera'}`, browserSupported ? 'success' : 'error');
            if (!browserSupported) allGood = false;

            // Platform Check
            const platform = navigator.platform;
            html += `<div class="info">üíª Platform: ${platform}</div>`;
            addLog(`Platform: ${platform}`, 'info');

            results.innerHTML = html;
            return allGood;
        }

        // Bluetooth API tests
        async function runBluetoothTests() {
            const results = document.getElementById('bluetooth-results');
            let html = '';
            let allGood = true;

            addLog('Starting Bluetooth API tests...');

            // Basic Bluetooth API
            const hasBluetoothAPI = 'bluetooth' in navigator;
            html += `<div class="${hasBluetoothAPI ? 'success' : 'error'}">üì∂ Bluetooth API: ${hasBluetoothAPI ? 'Available' : 'NOT AVAILABLE'}</div>`;
            addLog(`Bluetooth API Check: ${hasBluetoothAPI ? 'PASS' : 'FAIL'}`, hasBluetoothAPI ? 'success' : 'error');
            if (!hasBluetoothAPI) {
                allGood = false;
                results.innerHTML = html;
                return allGood;
            }

            // Bluetooth Availability
            try {
                const available = await navigator.bluetooth.getAvailability();
                html += `<div class="${available ? 'success' : 'error'}">üîµ Bluetooth Available: ${available ? 'Yes' : 'No - Enable Bluetooth'}</div>`;
                addLog(`Bluetooth Availability: ${available ? 'PASS' : 'FAIL - Enable Bluetooth'}`, available ? 'success' : 'error');
                if (!available) allGood = false;
            } catch (error) {
                html += `<div class="warning">üîµ Bluetooth Availability: Could not check - ${error.message}</div>`;
                addLog(`Bluetooth Availability: WARNING - ${error.message}`, 'warning');
            }

            // Location Permission (Android)
            if (navigator.userAgent.includes('Android')) {
                try {
                    const permission = await navigator.permissions.query({name: 'geolocation'});
                    const granted = permission.state === 'granted';
                    html += `<div class="${granted ? 'success' : 'warning'}">üìç Location Permission: ${permission.state} - ${granted ? 'OK' : 'May be required for Bluetooth'}</div>`;
                    addLog(`Location Permission: ${permission.state}`, granted ? 'success' : 'warning');
                } catch (error) {
                    html += `<div class="warning">üìç Location Permission: Could not check - ${error.message}</div>`;
                    addLog(`Location Permission: WARNING - ${error.message}`, 'warning');
                }
            }

            results.innerHTML = html;
            return allGood;
        }

        // Basic Bluetooth scanning test
        async function testBasicScan() {
            addLog('Starting basic Bluetooth scan test...');
            
            try {
                addLog('Requesting any Bluetooth device...');
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: []
                });

                addLog(`SUCCESS: Found device "${device.name || 'Unknown'}" (ID: ${device.id})`, 'success');
                
                // Try to connect
                addLog('Attempting to connect to device...');
                const server = await device.gatt.connect();
                addLog('SUCCESS: Connected to GATT server', 'success');
                
                // Get services
                addLog('Discovering services...');
                const services = await server.getPrimaryServices();
                addLog(`SUCCESS: Found ${services.length} services`, 'success');
                
                services.forEach((service, index) => {
                    addLog(`  Service ${index + 1}: ${service.uuid}`, 'info');
                });
                
                // Disconnect
                device.gatt.disconnect();
                addLog('Disconnected from test device', 'info');
                
            } catch (error) {
                if (error.name === 'NotFoundError') {
                    addLog('No device selected or scan cancelled', 'warning');
                } else {
                    addLog(`FAILED: ${error.message}`, 'error');
                }
            }
        }

        // Zwift Click specific scanning test
        async function testZwiftScan() {
            addLog('Starting Zwift Click specific scan test...');
            
            try {
                addLog('Requesting Zwift Click with updated filters...');
                
                const device = await navigator.bluetooth.requestDevice({
                    filters: [
                        { namePrefix: 'Zwift Click' },
                        { namePrefix: 'CLICK' },
                        { namePrefix: 'Click' },
                        { namePrefix: 'ZC' }
                    ],
                    optionalServices: [
                        // Zwift Classic Service UUID (older devices)
                        '00000001-19ca-4651-86e5-fa29dcdd09d1',
                        // Zwift New Service UUID (newer devices) - FC82 as 128-bit
                        '0000fc82-0000-1000-8000-00805f9b34fb',
                        // Standard services
                        0x1812,    // HID Service
                        0x180A,    // Device Information
                        0x180F,    // Battery Service
                        0x1800,    // Generic Access
                        0x1801,    // Generic Attribute
                        // Fallback services
                        '6e40fec1-b5a3-f393-e0a9-e50e24dcca9e'
                    ]
                });

                addLog(`SUCCESS: Found Zwift Click "${device.name || 'Unknown'}" (ID: ${device.id})`, 'success');
                
                // Try to connect
                addLog('Attempting to connect to Zwift Click...');
                const server = await device.gatt.connect();
                addLog('SUCCESS: Connected to Zwift Click GATT server', 'success');
                
                // Get services
                addLog('Discovering Zwift services...');
                const services = await server.getPrimaryServices();
                addLog(`SUCCESS: Found ${services.length} services on Zwift Click`, 'success');
                
                let foundZwiftService = false;
                const zwiftServiceUUIDs = [
                    '0000fc82-0000-1000-8000-00805f9b34fb',
                    '00000001-19ca-4651-86e5-fa29dcdd09d1'
                ];
                
                for (const service of services) {
                    addLog(`  Service: ${service.uuid}`, 'info');
                    
                    if (zwiftServiceUUIDs.some(uuid => service.uuid.includes(uuid.replace(/[-]/g, '')))) {
                        foundZwiftService = true;
                        addLog(`  ‚úÖ FOUND ZWIFT SERVICE: ${service.uuid}`, 'success');
                        
                        try {
                            const characteristics = await service.getCharacteristics();
                            addLog(`    Found ${characteristics.length} characteristics:`, 'info');
                            
                            for (const char of characteristics) {
                                const props = [];
                                if (char.properties.read) props.push('read');
                                if (char.properties.write) props.push('write');
                                if (char.properties.writeWithoutResponse) props.push('writeWithoutResponse');
                                if (char.properties.notify) props.push('notify');
                                if (char.properties.indicate) props.push('indicate');
                                
                                addLog(`      Characteristic: ${char.uuid} [${props.join(', ')}]`, 'info');
                            }
                        } catch (charError) {
                            addLog(`    Failed to read characteristics: ${charError.message}`, 'warning');
                        }
                    }
                }
                
                if (!foundZwiftService) {
                    addLog('WARNING: No Zwift service found - this may not be a compatible Zwift Click', 'warning');
                }
                
                // Disconnect
                device.gatt.disconnect();
                addLog('Disconnected from Zwift Click', 'info');
                
            } catch (error) {
                if (error.name === 'NotFoundError') {
                    addLog('No Zwift Click device selected or scan cancelled', 'warning');
                    addLog('Make sure your Zwift Click is:', 'info');
                    addLog('  - Powered on', 'info');
                    addLog('  - In pairing mode', 'info');
                    addLog('  - Not connected to another device', 'info');
                    addLog('  - Close to your computer (within 10 feet)', 'info');
                } else if (error.message.includes('Invalid Service')) {
                    addLog('FAILED: Invalid service UUID - browser compatibility issue', 'error');
                    addLog('Try updating your browser to the latest version', 'warning');
                } else {
                    addLog(`FAILED: ${error.message}`, 'error');
                }
            }
        }

        // Run initial tests when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            addLog('Bluetooth Zwift Click Diagnostic Tool started');
            
            const envOK = await runEnvironmentTests();
            if (envOK) {
                const bluetoothOK = await runBluetoothTests();
                if (bluetoothOK) {
                    addLog('All basic tests passed! Try the scanning tests above.', 'success');
                } else {
                    addLog('Bluetooth tests failed. Fix the issues above before testing device scanning.', 'error');
                }
            } else {
                addLog('Environment tests failed. Fix the issues above before proceeding.', 'error');
            }
        });
    </script>
</body>
</html>
