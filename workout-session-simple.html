<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Session</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/workout-session.css">
</head>
<body>
    <div class="header">
        <span class="username" id="username">Guest</span>
        <div class="header-controls">
            <button onclick="toggleSettings()">‚öôÔ∏è</button>
            <button onclick="signOut()">üö™</button>
        </div>
    </div>

    <div class="gear-section">
        <div class="gear-display">
            <span>Gear: </span>
            <span id="currentGear">1</span>
            <span> / Resistance: </span>
            <span id="currentResistance">-5%</span>
        </div>
    </div>

    <div class="timer-section">
        <div id="timer">00:00:00</div>
    </div>

    <div class="metrics">
        <div class="metric">
            <div class="label">Power</div>
            <div class="value" id="power">0</div>
            <div class="unit">W</div>
        </div>
        <div class="metric">
            <div class="label">Heart Rate</div>
            <div class="value" id="heartRate">0</div>
            <div class="unit">BPM</div>
        </div>
        <div class="metric">
            <div class="label">Cadence</div>
            <div class="value" id="cadence">0</div>
            <div class="unit">RPM</div>
        </div>
    </div>

    <div class="controls">
        <button id="stopBtn" onclick="stopSession()">STOP</button>
        <button id="pauseBtn" onclick="pauseSession()">PAUSE</button>
        <button id="lapBtn" onclick="handleLap()">WARM UP</button>
    </div>

    <canvas id="chart"></canvas>

    <script src="js/firebase-config.js"></script>
    <script src="js/workout-session-manager.js"></script>
    <script src="js/sensor-manager.js"></script>
    <script src="js/workout-controller.js"></script>
</body>
</html>
